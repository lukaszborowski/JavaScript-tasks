<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js/app.js" defer></script>
    <title>Gallery With Filter</title>
</head>
<body>
    <div id="gallery">
        <img data-tag="baseball,sport,people" src="images/1.jpeg" class="images" alt="baseball, sport, people" />
        <img data-tag="bike,people" src="images/2.jpeg" class="images" alt="bike, people" />
        <img data-tag="motorbike,sport,people" src="images/3.jpeg" class="images" alt="motorbike,sport,people" />
        <img data-tag="people" src="images/4.jpeg" class="images" alt="people" />
        <img data-tag="people,nightlife" src="images/5.jpeg" class="images">
        <img data-tag="nightlife" src="images/6.jpeg" class="images" alt="nightlife">
    </div>
    <input id="tagInput" type="text" placeholder="Enter tag here">
    <br>
    <button id="showButton">Show</button>
    <button id="hideButton">Hide</button>

</body>
</html>
